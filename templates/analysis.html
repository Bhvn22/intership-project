<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Analysis - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Expense Analysis</h1>
        
        <div class="mb-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Transactions</a>
        </div>
        
        {% if chart_exists %}
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Expenses by Category</h5>
                    <p class="card-text">Total Expenses: â‚¹{{ total_expense|round(2) }}</p>
                    <div class="text-center">
                        <img src="{{ url_for('static', filename='expense_chart.png') }}" class="img-fluid" alt="Expense Analysis Chart">
                    </div>
                </div>
            </div>
        {% else %}
            <div class="alert alert-info">
                <p>No expense data available for analysis. Add some transactions first!</p>
            </div>
        {% endif %}
        

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
