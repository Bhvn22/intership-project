<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Finance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Add New Transaction</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                        <small class="text-muted">Describe your transaction (e.g., "Dinner at restaurant")</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">â‚¹</span>
                            <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Transaction Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="transaction_type" id="income" value="income" required>
                            <label class="form-check-label" for="income">Income</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="transaction_type" id="expense" value="expense" checked>
                            <label class="form-check-label" for="expense">Expense</label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" name="category">
                        <small class="text-muted">Leave blank for auto-categorization</small>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Save Transaction</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
